<!DOCTYPE>
<html>
    <head>
        <title>WebGL Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/layout.css">
        <link rel="stylesheet" type="text/css" href="./css/app.css">
    </head>
    <body>
        <script src="./lib/three.min.js"></script>
        <script src="./lib/tween.js"></script>
        <script src="./lib/hammer.min.js"></script>

        <script src="./js/init.js"></script>
        <script src="./js/keyboard.js"></script>
        <script src="./js/utils.js"></script>

        <script src="../bower_components/async/dist/async.min.js"></script>
        <script>
            /* Generate user. */
            utils.generate.user();
            utils.generate.randomObjects();

            utils.add.planes();

            function render(time){ //Refresh 60 times per second.
                renderer.render(scene, camera);

                TWEEN.update(time);

                if (coefficient  <= 0.2)
                    coefficient += 0.0001;

                user.position.z -= coefficient;
                camera.position.z = user.position.z + 9;

                requestAnimationFrame(render);
            }
            render();
        </script>
    </body>
</html>
